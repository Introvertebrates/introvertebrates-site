<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introvertebrates</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      height: 100vh;
      background: radial-gradient(circle at center, #0a1c2e 0%, #000000 70%);
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }

    .container {
      max-width: 800px;
      padding: 2rem;
    }

    .logo {
      width: 160px;
      margin-bottom: 2rem;
    }

    h1 {
      font-size: 3.5rem;
      font-weight: 700;
      background: linear-gradient(90deg, #1de9b6, #29b6f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 1rem;
    }

    .tagline {
      letter-spacing: 6px;
      font-size: 0.9rem;
      color: #c7a44b;
      margin-bottom: 2rem;
    }

    .description {
      font-weight: 300;
      font-size: 1rem;
      color: #cccccc;
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      flex-wrap: wrap;
    }

    .btn {
      padding: 0.8rem 1.6rem;
      border: 2px solid transparent;
      border-radius: 40px;
      font-weight: 600;
      text-decoration: none;
      color: white;
      position: relative;
      transition: 0.3s ease;
      background: linear-gradient(#000000, #000000) padding-box,
                  linear-gradient(90deg, #1de9b6, #29b6f6) border-box;
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 20px rgba(41, 182, 246, 0.4);
    }

    .footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 0.8rem;
      color: #666;
    }

  </style>
</head>
<body>

  <div class="container">

    <img src="Color logo - no background.png" alt="Introvertebrates Logo" class="logo">

    <h1>Introvertebrates</h1>

    <div class="tagline">CREEP ON MY CRAWLIES</div>

    <div class="description">
      Documenting species. Sharing care. Exploring the spiderverse.
      <br>
      A growing archive of misunderstood life.
    </div>

    <div class="buttons">
      <a href="https://youtube.com" class="btn" target="_blank">YouTube</a>
      <a href="https://instagram.com" class="btn" target="_blank">Instagram</a>
      <a href="#" class="btn">Spider Tracker App</a>
    </div>

  </div>

  <div class="footer">
    Â© 2026 Introvertebrates
  </div>

</body>
</html>
