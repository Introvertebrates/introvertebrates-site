<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introvertebrates</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at center, #0d2a4d 0%, #000814 70%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 800px;
            padding: 20px;
        }

        .main-logo {
            width: 520px;
            max-width: 95%;
            margin-bottom: 20px;
        }

        .tagline-logo {
            width: 420px;
            max-width: 85%;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 28px;
            border: 2px solid #18d2c4;
            border-radius: 30px;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .btn:hover {
            background-color: #18d2c4;
            color: #000814;
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            font-size: 14px;
            color: rgba(255,255,255,0.5);
        }
    </style>
</head>

<body>
    <div class="container">

        <img src="Introvertebrates.png" alt="Introvertebrates" class="main-logo">
        <img src="Creep on my crawlies.png" alt="Creep on my crawlies" class="tagline-logo">

        <div class="buttons">
            <a href="https://www.youtube.com/" class="btn">YouTube</a>
            <a href="https://www.instagram.com/" class="btn">Instagram</a>
            <a href="#" class="btn">Introvertebrates Codex</a>
        </div>
    </div>

    <footer>

    </footer>
</body>
</html>
