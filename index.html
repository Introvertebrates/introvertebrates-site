<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introvertebrates</title>

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at 50% 30%, #123a63 0%, #081826 60%, #000814 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 60px 20px 40px 20px;
        }

        .container {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }

        .main-logo {
            width: 600px;
            max-width: 95%;
            margin-bottom: 30px;
        }

        .tagline-logo {
            width: 450px;
            max-width: 85%;
            margin-bottom: 60px;
            opacity: 0.95;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 14px 34px;
            border: 2px solid #18d2c4;
            border-radius: 40px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.25s ease;
        }

        .btn:hover {
            background-color: #18d2c4;
            color: #000814;
            transform: translateY(-3px);
        }

        footer {
            text-align: center;
            font-size: 14px;
            color: rgba(255,255,255,0.4);
            padding: 20px 0 30px 0;
        }

        @media (max-width: 600px) {
            .main-logo {
                width: 90%;
            }

            .tagline-logo {
                width: 80%;
            }

            .buttons {
                gap: 16px;
            }
        }
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="container">
            <img src="Introvertebrates.png" alt="Introvertebrates" class="main-logo">
            <img src="Creep on my crawlies.png" alt="Creep on my crawlies" class="tagline-logo">

            <div class="buttons">
                <a href="https://www.youtube.com/" class="btn">YouTube</a>
                <a href="https://www.instagram.com/" class="btn">Instagram</a>
                <a href="#" class="btn">Introvertebrates Codex</a>
            </div>
        </div>
    </div>

    <footer>
        Â© 2026 Introvertebrates
    </footer>

</body>
</html>
